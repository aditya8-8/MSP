{% extends 'base.html' %}


{% block content %}
    <h1 class="mt-4" style="font-weight: bold;">Movie Search Results </h1>
    <br>
     <div class="row mb-2">

            {% for movie in movies %}

                <div class="col-md-6">
                    <div class="card flex-md-row mb-4 box-shadow h-md-250" style="background-color:rgb(255, 255, 255); border-radius: 15px;">
                        <div class="card-body d-flex flex-column align-items-start" style="background-color:rgb(255, 255, 255); border-radius: 15px;">
                            
                            <h3 class="mb-0">
                                <a class="container" style="padding-left: 0px; color: #000000;"> {{ movie.name }}</a>
                            </h3>
                            <nobr>
                                {% for genre in movie.genres.all %}
                                <span class="badge badge-success" style="margin-top: 10px; margin-bottom: 5px; margin-right: 2px; margin-left: 2px; background-color: #538e57 ; color: #ffffff; font-weight: normal">{{ genre }}</span>   
                            {% endfor %}
                            </nobr>
                            <div class="mb-1 text-muted">{{ movie.runtime }}</div>
                            <p class="card-text mb-auto">{{ movie.outline|truncatewords:15 }}</p>
                            <a href="{% url 'details' movie.id %}" class="btn btn-outline-custom btn-sm" onmouseover="this.style.backgroundColor='#7a620c';" onmouseout="this.style.backgroundColor='#fbd240';" style="background-color: #fbd240 ;border-color: #fbd240; color: #000000;" role="button" aria-pressed="true">More Info</a>
                        </div>
                        <img class="card-img-right flex-auto d-none d-md-block" src="{{ movie.image.url }}" alt="Card image cap" width="145" height="200"style="padding-top: 5px; padding-right: 5px; padding-left: 5px; padding-bottom: 5px; border-radius: 20px; overflow: hidden;">
                        </div>
                </div>

            {% endfor %}

     </div>

{% endblock %}
